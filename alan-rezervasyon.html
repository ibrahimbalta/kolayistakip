<!-- Fully enhanced Tailwind version with mobile optimization & improved visuals -->
<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alan Rezervasyonu - Kolay İş Takip</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4f46e5',
            purpleDeep: '#2d064e',
            purpleMid: '#6a1a8c',
            cyanAccent: '#06b6d4'
          }
        }
      }
    }
  </script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="min-h-screen bg-gradient-to-b from-purpleDeep to-purpleMid text-gray-100 py-4 px-3 font-inter">

  <!-- MAIN CONTAINER -->
  <div
    class="max-w-7xl mx-auto bg-white/10 backdrop-blur-xl rounded-3xl shadow-2xl border border-white/10 p-4 sm:p-6 lg:p-10 transition-all">

    <!-- HEADER -->
    <div class="text-center mb-8 sm:mb-12">
      <h1
        class="text-3xl sm:text-4xl font-extrabold text-white mb-3 flex items-center justify-center gap-3 drop-shadow-lg">
        <i class="fas fa-calendar-check text-cyanAccent"></i> Alan Rezervasyon Sistemi
      </h1>
      <p class="text-gray-300 text-sm sm:text-base max-w-lg mx-auto">Müsait alanları görüntüleyin ve hemen rezerve edin
      </p>
    </div>

    <!-- RESPONSIVE GRID -->
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-8 lg:gap-10">

      <!-- LEFT AREA LIST -->
      <div class="bg-white/10 p-5 sm:p-7 rounded-2xl shadow-xl border border-white/10 hover:bg-white/20 transition-all">
        <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-3">
          <i class="fas fa-list text-cyanAccent"></i> Müsait Alanlar
        </h2>

        <div class="text-yellow-200 bg-yellow-500/10 border border-yellow-500/30 p-4 rounded-xl text-sm mb-5">
          <strong>Bilgi:</strong>
          <span class="text-green-200 font-semibold">Yeşil</span> müsait,
          <span class="text-yellow-200 font-semibold">Sarı</span> opsiyonda,
          <span class="text-red-300 font-semibold">Kırmızı</span> rezerve.
        </div>

        <div id="areasGrid"
          class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 gap-4 max-h-[430px] overflow-y-auto p-4 bg-white/5 rounded-xl shadow-inner">
          <div class="text-center text-gray-300 py-10 animate-pulse col-span-full">
            <i class="fas fa-spinner fa-spin text-3xl"></i>
            <p>Alanlar yükleniyor...</p>
          </div>
        </div>
      </div>

      <!-- RIGHT FORM SECTION -->
      <div class="bg-white/10 p-5 sm:p-7 rounded-2xl shadow-xl border border-white/10 hover:bg-white/20 transition-all">
        <h2 class="text-xl font-semibold text-white mb-4 flex items-center gap-3">
          <i class="fas fa-edit text-cyanAccent"></i> Rezervasyon Bilgileri
        </h2>

        <div id="selectedInfo" class="hidden bg-white/10 border-l-4 border-primary p-4 rounded-xl mb-5">
          <p class="text-sm text-gray-200">
            <strong class="text-cyanAccent">Seçili Alan:</strong>
            <span id="selectedAreaInfo"></span>
          </p>
        </div>

        <!-- KROKİ -->
        <div id="krokiImageContainer" class="hidden bg-white/10 p-4 rounded-xl mb-5">
          <h3 class="text-lg font-semibold text-white mb-3 flex items-center gap-2">
            <i class="fas fa-image text-cyanAccent"></i> Fuar Alanı Krokisi
          </h3>
          <img id="krokiImage" class="rounded-xl max-h-80 w-full object-contain shadow-lg" />
        </div>

        <!-- FORM -->
        <form id="reservationForm" class="space-y-4">
          <div>
            <label class="text-sm font-medium">Firma Ünvanı <span class="text-red-400">*</span></label>
            <input id="companyName" required
              class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-gray-100 focus:border-cyanAccent outline-none transition" />
          </div>

          <div>
            <label class="text-sm font-medium">Yetkili Ad Soyad <span class="text-red-400">*</span></label>
            <input id="contactName" required
              class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-gray-100 focus:border-cyanAccent outline-none transition" />
          </div>

          <div>
            <label class="text-sm font-medium">Telefon Numarası <span class="text-red-400">*</span></label>
            <input id="phone" required
              class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-gray-100 focus:border-cyanAccent outline-none transition" />
          </div>

          <div>
            <label class="text-sm font-medium">E-posta Adresi <span class="text-red-400">*</span></label>
            <input id="email" required
              class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-gray-100 focus:border-cyanAccent outline-none transition" />
          </div>

          <div>
            <label class="text-sm font-medium">Özel İstekler / Notlar</label>
            <textarea id="specialRequests" rows="4"
              class="w-full px-4 py-3 rounded-xl bg-white/10 border border-white/20 text-gray-100 focus:border-cyanAccent outline-none transition"></textarea>
          </div>

          <button id="submitBtn" disabled
            class="w-full py-3 rounded-xl bg-gradient-to-r from-cyanAccent to-primary font-semibold shadow-xl disabled:opacity-40 disabled:cursor-not-allowed flex items-center justify-center gap-2 hover:scale-[1.02] transition">
            <i class="fas fa-check-circle"></i> Rezervasyonu Tamamla
          </button>
        </form>
      </div>
    </div>
  </div>

  <!-- ORIGINAL JS WITH IMPROVED UI FEEDBACK -->
  <script src="supabase-config.js"></script>
  <script>
    let availableAreas = [];
    let selectedArea = null;

    function formatPrice(amount, currency) {
      return new Intl.NumberFormat('tr-TR', { style: 'currency', currency, minimumFractionDigits: 0 }).format(amount);
    }

    function formatType(type) {
      const map = { stand: 'Fuar Standı', toplanti: 'Toplantı Odası', masa: 'Coworking Masası', kort: 'Spor Kortu', loca: 'Loca', saatlik: 'Saatlik', gunluk: 'Günlük/Seans', tek_fiyat: 'Tek Fiyat' };
      return map[type] || type;
    }

    async function loadAreas() {
      const grid = document.getElementById('areasGrid');
      try {
        // Get user_id from URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const userId = urlParams.get('user_id');

        if (!userId) {
          grid.innerHTML = `<p class='text-yellow-300 col-span-full text-center py-4'>⚠️ Geçersiz link. Lütfen doğru rezervasyon linkini kullanın.</p>`;
          return;
        }

        const { data, error } = await supabase.from('reservations').select('*').eq('user_id', userId).order('alan_no');
        if (error) throw error;
        availableAreas = data || [];
        renderAreas();
      } catch {
        grid.innerHTML = `<p class='text-red-300 col-span-full text-center py-4'>Alanlar yüklenirken hata oluştu.</p>`;
      }
    }

    function renderAreas() {
      const grid = document.getElementById('areasGrid');
      grid.innerHTML = '';
      if (availableAreas.length === 0) {
        grid.innerHTML = `<p class='col-span-full text-center text-gray-300 py-4'>Alan bulunamadı.</p>`;
        return;
      }

      availableAreas.forEach(area => {
        const div = document.createElement('div');
        div.dataset.id = area.id;

        let style = 'bg-green-500/20 border-green-400 text-green-200';
        if (area.durum === 'opsiyonda') style = 'bg-yellow-500/20 border-yellow-400 text-yellow-200';
        if (area.durum === 'rezerve') style = 'bg-red-500/20 border-red-400 text-red-200 opacity-50 cursor-not-allowed';

        div.className = `p-4 border rounded-xl text-center font-semibold text-sm transition transform hover:scale-[1.03] ${style}`;

        div.innerHTML = `
          <strong class='text-white text-lg'>${area.alan_no}</strong><br>
          <span class='text-xs text-gray-300'>${area.alan_buyukluk || ''}</span><br>
          <small class='opacity-70 uppercase'>(${area.durum})</small>
        `;

        if (area.durum !== 'rezerve') div.onclick = () => selectArea(area);
        grid.appendChild(div);
      });
    }

    function selectArea(area) {
      selectedArea = area;

      document.querySelectorAll('#areasGrid > div').forEach(btn => btn.classList.remove('ring-2', 'ring-primary', 'scale-105'));

      const selectedBtn = document.querySelector(`[data-id='${area.id}']`);
      selectedBtn.classList.add('ring-2', 'ring-primary', 'scale-105');

      document.getElementById('selectedInfo').classList.remove('hidden');
      document.getElementById('selectedAreaInfo').innerHTML = `
        <span class='text-cyanAccent font-bold'>${area.alan_no}</span> |
        ${formatType(area.alan_tipi)} |
        ${area.alan_buyukluk || '-'} |
        ${formatPrice(area.fiyat_miktar, area.para_birimi)} (${formatType(area.fiyat_tipi)})`;

      if (area.kroki_url) {
        document.getElementById('krokiImage').src = area.kroki_url;
        document.getElementById('krokiImageContainer').classList.remove('hidden');
      } else {
        document.getElementById('krokiImageContainer').classList.add('hidden');
      }

      document.getElementById('submitBtn').disabled = false;
    }

    document.getElementById('reservationForm').addEventListener('submit', async e => {
      e.preventDefault();
      if (!selectedArea) return alert('Lütfen bir alan seçiniz.');

      const btn = document.getElementById('submitBtn');
      btn.innerHTML = `<i class='fas fa-spinner fa-spin'></i> Kaydediliyor...`;
      btn.disabled = true;

      try {
        const { error } = await supabase.from('reservations').update({
          durum: 'rezerve',
          reserved_by_company: document.getElementById('companyName').value,
          reserved_by_name: document.getElementById('contactName').value,
          reserved_by_phone: document.getElementById('phone').value,
          reserved_by_email: document.getElementById('email').value,
          special_requests: document.getElementById('specialRequests').value,
        }).eq('id', selectedArea.id);

        if (error) throw error;
        alert('Rezervasyon başarıyla alındı!');
        loadAreas();

      } catch (err) {
        alert('Hata: ' + err.message);
      }

      btn.innerHTML = `<i class='fas fa-check-circle'></i> Rezervasyonu Tamamla`;
      btn.disabled = false;
    });

    document.addEventListener('DOMContentLoaded', loadAreas);
  </script>
</body>

</html>
