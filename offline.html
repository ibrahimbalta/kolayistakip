<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Çevrimdışı - Kolay İş Takip</title>
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#6366f1">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(180deg, #2d064e 0%, #1e0536 50%, #150425 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            padding: 2rem;
        }

        .offline-container {
            text-align: center;
            max-width: 400px;
        }

        .offline-icon {
            font-size: 5rem;
            margin-bottom: 1.5rem;
            opacity: 0.8;
        }

        h1 {
            font-size: 1.75rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .retry-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(99, 102, 241, 0.4);
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(99, 102, 241, 0.5);
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 2rem;
            font-size: 1.25rem;
            font-weight: 700;
        }

        .logo i {
            color: #6366f1;
            font-size: 1.5rem;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <div class="offline-container">
        <div class="logo">
            <i class="fa-solid fa-layer-group"></i>
            Kolay İş Takip
        </div>
        <div class="offline-icon">
            <i class="fa-solid fa-wifi-slash"></i>
        </div>
        <h1>Çevrimdışısınız</h1>
        <p>
            İnternet bağlantınız kesilmiş görünüyor.
            Lütfen bağlantınızı kontrol edin ve tekrar deneyin.
        </p>
        <button class="retry-btn" onclick="location.reload()">
            <i class="fa-solid fa-rotate-right"></i>
            Tekrar Dene
        </button>
    </div>
</body>

</html>
