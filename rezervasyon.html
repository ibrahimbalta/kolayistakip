<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Randevu Seçimi - Kolay İş Takip</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #4b0082 0%, #6a1a8c 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .header i {
            font-size: 3rem;
            color: #06b6d4;
            margin-bottom: 10px;
        }

        .header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header p {
            color: rgba(255, 255, 255, 0.7);
        }

        .card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.25);
        }

        .day-group {
            margin-bottom: 30px;
        }

        .day-header {
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.25);
        }

        .slots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
        }

        .slot-card {
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: 0.25s;
            color: white;
        }

        .slot-card:hover:not(.reserved) {
            border-color: #06b6d4;
            box-shadow: 0 5px 18px rgba(6, 182, 212, 0.30);
            transform: translateY(-3px);
        }

        .slot-card.selected {
            background: #06b6d4;
            border-color: #06b6d4;
            color: white;
        }

        .slot-card.reserved {
            background: rgba(255, 70, 70, 0.20);
            border-color: rgba(255, 70, 70, 0.45);
            color: #ff8e8e;
            cursor: not-allowed;
            opacity: 0.65;
        }

        .slot-time {
            font-size: 1.2rem;
            font-weight: 600;
        }

        #customerForm {
            display: none;
            margin-top: 30px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #ffffff;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.25);
            color: white;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            justify-content: center;
            gap: 8px;
            background: linear-gradient(to right, #06b6d4, #4f46e5);
            color: white;
            transition: 0.25s;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 22px rgba(0, 0, 0, 0.4);
        }

        .loading {
            text-align: center;
            padding: 60px 20px;
        }

        .loading i {
            font-size: 3rem;
            color: #06b6d4;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <i class="fa-solid fa-calendar-check"></i>
            <h1>Randevu Seçimi</h1>
            <p>Müsait bir zaman dilimi seçin</p>
        </div>

        <div class="card">
            <div id="content">
                <div class="loading">
                    <i class="fa-solid fa-spinner"></i>
                    <p style="margin-top: 20px;">Müsait saatler yükleniyor...</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Supabase SDK -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="supabase-config.js"></script>

    <!-- --- JS KODUNA HİÇ DOKUNMADIM --- -->
    <script>
        let selectedSlot = null;
        let allSlots = [];

        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('Geçersiz rezervasyon linki!');
        } else {
            loadAvailableSlots();
        }

        async function loadAvailableSlots() {
            try {
                const { data: slots, error } = await supabase
                    .rpc('get_calendar_slots_public', { p_token: token });

                if (error) throw error;

                allSlots = slots || [];

                if (allSlots.length === 0) {
                    showError('Şu anda müsait randevu bulunmamaktadır.');
                    return;
                }

                displaySlots();
            } catch (error) {
                console.error('Error loading slots:', error);
                showError('Randevular yüklenirken hata oluştu!');
            }
        }

        function displaySlots() {
            const groupedSlots = {};
            allSlots.forEach(slot => {
                if (!groupedSlots[slot.slot_date]) {
                    groupedSlots[slot.slot_date] = [];
                }
                groupedSlots[slot.slot_date].push(slot);
            });

            let html = '<h2 style="margin-bottom: 20px;"><i class="fa-solid fa-clock"></i> Müsait Saatler</h2>';

            Object.keys(groupedSlots).sort().forEach(date => {
                const dateObj = new Date(date + 'T00:00:00');
                const dateStr = dateObj.toLocaleDateString('tr-TR', {
                    weekday: 'long',
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                });

                html += `
                    <div class="day-group">
                        <div class="day-header">${dateStr}</div>
                        <div class="slots-grid">
                `;

                groupedSlots[date].forEach(slot => {
                    // Check if slot is full based on capacity or status
                    const isFull = slot.status === 'reserved' ||
                        (slot.capacity && slot.available_spots <= 0);
                    const slotClass = isFull ? 'slot-card reserved' : 'slot-card';
                    const onclick = isFull ? '' : `onclick="selectSlot('${slot.slot_id}')"`;

                    // Show capacity info if available
                    let capacityInfo = '';
                    if (slot.capacity) {
                        capacityInfo = `<div style="font-size: 0.75rem; opacity: 0.8; margin-top: 4px;">${slot.available_spots}/${slot.capacity} yer</div>`;
                    }

                    html += `
                        <div class="${slotClass}" id="slot-${slot.slot_id}" ${onclick}>
                            <div class="slot-time">${slot.slot_time.substring(0, 5)}</div>
                            ${capacityInfo}
                        </div>
                    `;
                });

                html += `
                        </div>
                    </div>
                `;
            });

            // Müşteri formu
            html += `
                <div id="customerForm">
                    <h3 style="margin: 25px 0 15px 0;"><i class="fa-solid fa-user"></i> Bilgileriniz</h3>
                    <form id="reservationForm">
                        <div class="form-group">
                            <label>Adınız Soyadınız *</label>
                            <input type="text" id="customerName" required placeholder="Örn: Ahmet Yılmaz">
                        </div>
                        <div class="form-group">
                            <label>Telefon Numaranız (WhatsApp) *</label>
                            <input type="tel" id="customerPhone" required placeholder="5XX XXX XX XX">
                        </div>
                        <div class="form-group">
                            <label>Notlar (Opsiyonel)</label>
                            <textarea id="customerNotes" rows="3" placeholder="Varsa ek not..."></textarea>
                        </div>
                        <button type="submit" class="btn">
                            <i class="fa-solid fa-check"></i> Randevuyu Onayla
                        </button>
                    </form>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
            document.getElementById('reservationForm').addEventListener('submit', handleReservation);
        }

        function selectSlot(slotId) {
            document.querySelectorAll('.slot-card').forEach(card => {
                card.classList.remove('selected');
            });

            const slotCard = document.getElementById(`slot-${slotId}`);
            if (slotCard) {
                slotCard.classList.add('selected');
                selectedSlot = allSlots.find(s => s.slot_id === slotId);
            }

            const form = document.getElementById('customerForm');
            if (form) {
                form.style.display = 'block';
                form.scrollIntoView({ behavior: 'smooth' });
            }
        }

        async function handleReservation(e) {
            e.preventDefault();

            if (!selectedSlot) {
                alert('Lütfen saat seçin!');
                return;
            }

            const name = document.getElementById('customerName').value;
            const phone = document.getElementById('customerPhone').value;
            const notes = document.getElementById('customerNotes').value;

            const btn = e.target.querySelector('button[type="submit"]');
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> İşleniyor...';

            try {
                const { error } = await supabase
                    .rpc('book_appointment_public', {
                        p_slot_id: selectedSlot.slot_id,
                        p_name: name,
                        p_phone: phone,
                        p_notes: notes
                    });

                if (error) throw error;

                showSuccess(selectedSlot, name);
            } catch (error) {
                alert('Bu saat başkası tarafından alınmış olabilir.');
                btn.disabled = false;
                btn.innerHTML = '<i class="fa-solid fa-check"></i> Randevuyu Onayla';
            }
        }

        function showSuccess(slot, customerName) {
            const dateObj = new Date(slot.slot_date + 'T00:00:00');
            const dateStr = dateObj.toLocaleDateString('tr-TR', {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });

            document.getElementById('content').innerHTML = `
                <div style="text-align:center; padding:35px;">
                    <i class="fa-solid fa-clock" style="font-size:4rem; color:#f59e0b;"></i>
                    <h2 style="margin-top:15px;">Randevunuz Alındı!</h2>
                    <p style="margin-top:12px;">${customerName}, randevunuz <strong>onay bekliyor</strong>.</p>
                    <p style="color: rgba(255,255,255,0.7); font-size: 0.9rem; margin-top: 8px;">
                        İşletme onayladığında WhatsApp üzerinden bilgilendirileceksiniz.
                    </p>
                    <div style="margin-top:25px; background:rgba(255,255,255,0.12); padding:15px; border-radius:12px;">
                        <p><b>Tarih:</b> ${dateStr}</p>
                        <p><b>Saat:</b> ${slot.slot_time.substring(0, 5)}</p>
                        <p style="margin-top: 10px; color: #fcd34d;"><i class="fa-solid fa-hourglass-half"></i> Onay Bekleniyor</p>
                    </div>
                </div>
            `;
        }

        function showError(message) {
            document.getElementById('content').innerHTML = `
                <div style="text-align:center; padding:40px;">
                    <i class="fa-solid fa-circle-xmark" style="font-size:4rem; color:#ff7b7b;"></i>
                    <h2 style="margin-top:20px;">Hata!</h2>
                    <p style="margin-top:15px;">${message}</p>
                </div>
            `;
        }
    </script>

</body>

</html>
